<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Decider</title>
</head>

<body>
  <div class="adayAdetContainer">
    <form action="" class="adayAdet" id="adayAdet">
      <label for="adayInput">Aday Sayısı</label>
      <input id="adayInput" type="number">
      <button id="adatInputBtn" type="submit">Gönder</button>
    </form>
  </div>

  <div class="adayadContainer">
    <form action="" class="adayadForm">
      <button class="adayadBtn">Özelliği Gönder</button>
    </form>
  </div>

  <div class="adayOzellikContainer">
    <form id="adayOzellikForm">
      <label for="adayOzellikAdet">Adaylarınızın kaç adet özelliği var?</label>
      <input id="adayOzellikAdet" type="number">
      <button id="adayOzellikBtn" type="submit">Gönder</button>
    </form>
  </div>

  <div class="adayDegerleriContainer">
    <form class="adayDegerleriForm">

      <button class="adayDegerleriBtn">Gönder</button>
    </form>
  </div>

  <div class="sonucContainer">
    <form class="sonucForm">

      <button class="sonucBtn">Gönder</button>
    </form>
  </div>
</body>

</html>
